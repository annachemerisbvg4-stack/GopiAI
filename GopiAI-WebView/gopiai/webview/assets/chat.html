<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GopiAI WebView Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script>
        console.log('Loading GopiAI Chat...');

        // Простая обработка ошибок загрузки
        window.addEventListener('error', function (e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Failed to load script:', e.target.src);
            }
        });
    </script>
    <script src="https://js.puter.com/v2/"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>

<body>
    <div class="chat-container">
        <!-- Заголовок -->
        <div class="chat-header">
            <div class="header-left">
                <h1>GopiAI Chat</h1>
                <div class="model-selector">
                    <label for="model-select">Model:</label>
                    <select id="model-select">
                        <option value="claude-sonnet-4" selected>Claude Sonnet 4</option>
                        <option value="claude-opus-4">Claude Opus 4</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Область сообщений -->
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться динамически -->
        </div>

        <!-- Индикатор набора -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">AI is thinking...</span>
        </div>

        <!-- Область ввода -->
        <div class="chat-input-area">
            <div class="input-container">
                <textarea id="message-input"
                    placeholder="Type your message here... (Enter to send, Shift+Enter for new line)"
                    rows="1"></textarea>
                <button id="send-btn" class="send-button" title="Send Message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Загружаем наш упрощенный JavaScript -->
    <script src="chat.js"></script>
</body>

</html>
