<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GopiAI WebView Chat - Test Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            background: #1e1e1e;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .user-message {
            background: #0066cc;
            text-align: right;
        }
        .ai-message {
            background: #333;
            text-align: left;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1e1e1e;
            color: white;
        }
        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        .status {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
    </style>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ü§ñ GopiAI WebView Chat</h1>
            <div class="status" id="status">Initializing...</div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message ai-message">
                <strong>ü§ñ GopiAI Assistant:</strong> Hello! I'm running in test mode. Type a message to test the interface.
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear</button>
        </div>
    </div>

    <script>
        let bridge = null;
        let messageCount = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebChannel
        function initWebChannel() {
            if (typeof QWebChannel !== 'undefined') {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    bridge = channel.objects.bridge;
                    updateStatus('‚úÖ Connected to Python bridge');
                    console.log('WebChannel bridge connected');
                });
            } else {
                updateStatus('‚ö†Ô∏è Running in standalone mode (no Python bridge)');
                console.warn('QWebChannel not available');
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'ai-message');
            
            const prefix = isUser ? 'üë§ You: ' : 'ü§ñ AI: ';
            messageDiv.innerHTML = `<strong>${prefix}</strong>${content}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, true);
            input.value = '';
            
            // –£–≤–µ–¥–æ–º–∏—Ç—å Python —á–µ—Ä–µ–∑ bridge
            if (bridge) {
                bridge.send_message(message);
            }
            
            // –°–∏–º—É–ª—è—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –ò–ò –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ
            setTimeout(() => {
                messageCount++;
                const responses = [
                    "This is a test response #" + messageCount,
                    "The interface is working correctly!",
                    "Python ‚Üî JavaScript bridge is functional.",
                    "Ready for puter.js integration.",
                    "WebView component is operational."
                ];
                const response = responses[messageCount % responses.length];
                addMessage(response);
                
                // –£–≤–µ–¥–æ–º–∏—Ç—å Python –æ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞
                if (bridge) {
                    bridge.receive_ai_message('test-model', response);
                }
            }, 1000);
        }

        function clearChat() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<div class="message ai-message"><strong>ü§ñ GopiAI Assistant:</strong> Chat cleared. Ready for new conversation.</div>';
            messageCount = 0;
            
            if (bridge) {
                bridge.clear_chat();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('üîÑ Loading...');
            setTimeout(initWebChannel, 100);
        });

        console.log('GopiAI Test Chat Interface loaded');
    </script>
</body>
</html>
