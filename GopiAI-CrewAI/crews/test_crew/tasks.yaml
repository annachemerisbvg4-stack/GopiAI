research_task:
  description: >
    Исследуй тему: {topic}
    Найди основные факты, тренды и важную информацию
  expected_output: >
    Структурированный список фактов и выводов по теме
  agent: research_agent

writing_task:
  description: >
    На основе исследованных данных создай подробный отчет по теме: {topic}
    Структурируй информацию логично и сделай её легко читаемой
  expected_output: >
    Полный отчет в формате markdown с заголовками, списками и выводами
  agent: content_writer
  context:
    - research_task
  output_file: "output/{topic}_report.md"