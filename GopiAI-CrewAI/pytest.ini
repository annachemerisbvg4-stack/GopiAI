[tool:pytest]
# GopiAI-CrewAI pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=gopiai
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow running tests
    requires_server: Tests that require CrewAI server running
    requires_ai_service: Tests that require external AI services
    xfail_known_issue: Known issues marked as expected failures
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
asyncio_mode = auto