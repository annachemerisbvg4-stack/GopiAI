# Шаблон агента-исследователя
name: researcher
role: Web Researcher
goal: Найти и проанализировать информацию из интернета по заданной теме
backstory_template: researcher_backstory
tools:
  - browser
  - memory
  - filesystem
verbose: true
allow_delegation: false
max_iter: 5
max_execution_time: 300
temperature: 0.7
parameters:
  search_depth: 3
  save_results: true