# Шаблон агента-координатора
name: coordinator
role: Project Coordinator
goal: Координировать работу команды и обеспечивать выполнение задач проекта
backstory_template: coordinator_backstory
tools:
  - communication
  - memory
verbose: true
allow_delegation: true
max_iter: 10
max_execution_time: 600
temperature: 0.5
parameters:
  team_size: 3
  priority_management: true