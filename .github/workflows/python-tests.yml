name: Python Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          for dir in GopiAI-Core GopiAI-Assets GopiAI-Widgets GopiAI-Extensions GopiAI-App; do
            if [ -f "$dir/pyproject.toml" ]; then
              pip install -e "$dir"
            fi
          done

      - name: Set up Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install lucide-static
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Run tests
        run: pytest -v
