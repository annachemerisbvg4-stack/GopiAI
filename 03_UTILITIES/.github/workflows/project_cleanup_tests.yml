name: Project Cleanup Tests

on:
  push:
    branches: [ main ]
    paths:
      - '03_UTILITIES/**'
  pull_request:
    branches: [ main ]
    paths:
      - '03_UTILITIES/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 black
        pip install -r 03_UTILITIES/requirements.txt
        
    - name: Lint with flake8
      run: |
        flake8 03_UTILITIES --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Check formatting with black
      run: |
        black --check 03_UTILITIES
        
    - name: Run unit tests
      run: |
        cd 03_UTILITIES
        pytest test_*.py --cov=. --cov-report=xml -v
        
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./03_UTILITIES/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false